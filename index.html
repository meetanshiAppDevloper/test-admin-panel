<!DOCTYPE html>

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; border: 2px solid #e1e1e1; border-radius: 10px; box-sizing: border-box; transition: 0.3s; font-size: 14px; }
        input:focus { border-color: #673AB7; outline: none; }
        .btn-build { width: 100%; padding: 15px; background: #673AB7; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }

<script>
    async function startGitHubBuild() {
        
         const part1 = "ghp_yZzAgTMqmTg54PJ";

        const token =part1 + part2; 
        
        const appName = document.getElementById("appName").value;

        if (!appName || !logoUrl || !packageId) {
