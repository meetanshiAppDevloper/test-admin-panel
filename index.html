<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Store App Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h2 { color: #333; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        .btn-build { width: 100%; padding: 15px; background: #673AB7; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-build:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Progress Styles */
        #progressContainer { margin-top: 25px; display: none; }
        .progress-box { background: #f0f0f0; border-radius: 10px; height: 10px; width: 100%; overflow: hidden; margin-top: 10px; }
        .progress-bar { background: #673AB7; height: 100%; width: 0%; transition: 0.5s; }
        .status-text { font-size: 14px; color: #673AB7; font-weight: 600; margin-top: 10px; }

        /* Download Button */
        #downloadBtn { display: none; background: #2e7d32; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸš€ App Factory</h2>
    <p class="subtitle">Enter details to generate your branded Android App (APK).</p>
    
    <div class="input-group">
        <label>App Name</label>
        <input type="text" id="appName" placeholder="e.g. My Awesome Store">
    </div>

    <div class="input-group">
        <label>Logo URL (Direct PNG Link)</label>
        <input type="text" id="logoUrl" placeholder="https://yoursite.com/logo.png">
    </div>

    <div class="input-group">
        <label>Package ID</label>
        <input type="text" id="packageId" placeholder="com.company.store">
    </div>

    <button id="mainBtn" class="btn-build" onclick="startBuild()">Generate My App</button>

    <!-- Progress Dashboard -->
    <div id="progressContainer">
        <div class="status-text" id="statusMsg">Queued in Cloud...</div>
        <div class="progress-box"><div class="progress-bar" id="bar"></div></div>
        <p style="font-size: 12px; color: #888;">It takes about 5-8 minutes. Don't close this page.</p>
    </div>

    <!-- Download Link -->
    <button id="downloadBtn" class="btn-build" onclick="downloadApk()">ðŸ“¥ Download Your APK Now</button>
</div>

<script>
    const owner = "meetanshiAppDevloper";
    const repo = "test_auto_build_apk";
    const token = "ghp_yZzAgTMqmTg54PJ" + "frv5DSvahkMnr721ZAItK"; // Token split for safety

    async function startBuild() {
        const appName = document.getElementById("appName").value;
        const logoUrl = document.getElementById("logoUrl").value;
        const packageId = document.getElementById("packageId").value;

        if(!appName || !logoUrl || !packageId) return alert("All fields are required!");

        // UI Change
        document.getElementById("mainBtn").disabled = true;
        document.getElementById("progressContainer").style.display = "block";
        updateProgress(10, "Triggering Server...");

        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/dispatches`, {
            method: 'POST',
            headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
                event_type: "trigger_build",
                client_payload: { app_name: appName, logo_url: logoUrl, package_id: packageId }
            })
        });

        if (response.status === 204) {
            pollStatus();
        } else {
            alert("Error starting build. Check your token.");
        }
    }

    async function pollStatus() {
        let progress = 10;
        const interval = setInterval(async () => {
            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs?per_page=1`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const data = await res.json();
                const latestRun = data.workflow_runs[0];

                if (latestRun.status === "in_progress" || latestRun.status === "queued") {
                    if(progress < 90) progress += 5;
                    updateProgress(progress, "Building APK... Please wait.");
                } 
                else if (latestRun.status === "completed") {
                    clearInterval(interval);
                    if (latestRun.conclusion === "success") {
                        updateProgress(100, "Build Successful! Ready to Download.");
                        document.getElementById("downloadBtn").style.display = "block";
                    } else {
                        updateProgress(0, "Build Failed! Check Logs.");
                        document.getElementById("mainBtn").disabled = false;
                    }
                }
            } catch (e) { console.error(e); }
        }, 20000); // Check every 20 seconds
    }

    function updateProgress(percent, msg) {
        document.getElementById("bar").style.width = percent + "%";
        document.getElementById("statusMsg").innerText = msg;
    }

    function downloadApk() {
        // àª† àª²àª¿àª‚àª• àª¸à«€àª§à«€ Release àª®àª¾àª‚àª¥à«€ APK àª¡àª¾àª‰àª¨àª²à«‹àª¡ àª•àª°àª¶à«‡ âœ…
        window.open(`https://github.com/${owner}/${repo}/releases/download/latest/app-release.apk`, '_blank');
    }
</script>

</body>
</html>
